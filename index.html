<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(to bottom right, #0078ff, #00c6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #0078ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e3e3e3;
    }
  </style>
</head>
<body>
  <h1>🌐 موقعي الشخصي</h1>
  <h2>عبدربه سيف الجوفي</h2>

  <div class="login-box">
    <input type="email" placeholder="اكتب الإيميل هنا">
    <input type="password" placeholder="اكتب كلمة المرور هنا">
    <button onclick="goToMain()">تسجيل الدخول</button>
  </div>

  <script>
    function goToMain() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
